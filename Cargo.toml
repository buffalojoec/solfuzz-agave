[package]
name = "solfuzz-agave"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

# We point deps to firedancer-io/agave fork's `solfuzz-agave-vX.X-patches` branch
# This branch is based on the agave branch we are tracking and contains patches to make fuzzing easier
# Refer to https://github.com/firedancer-io/agave/blob/solfuzz-agave-v2.0-patches/SOLFUZZ_README.md
# for details on how to manage this branch
[dependencies]
bincode = "1.3.3"
clap = { version = "4.5.2", features = ["derive"] }
lazy_static = "1.4.0"
prost = "0.13.1"
prost-types = "0.13.1"
libc = "0.2.155"
solana-address-lookup-table-program = { path = "../fd-agave/programs/address-lookup-table" }
solana-accounts-db = { path = "../fd-agave/accounts-db" }
solana-bpf-loader-program = { path = "../fd-agave/programs/bpf_loader" }
solana-compute-budget = { path = "../fd-agave/compute-budget" }
solana-compute-budget-program = { path = "../fd-agave/programs/compute-budget" }
solana-config-program = { path = "../fd-agave/programs/config" }
solana-ledger = { path = "../fd-agave/ledger" }
solana-loader-v4-program = { path = "../fd-agave/programs/loader-v4" }
solana-log-collector = { path = "../fd-agave/log-collector" }
solana-logger = { path = "../fd-agave/logger" }
solana-program = { path = "../fd-agave/sdk/program" }
solana-program-runtime = { path = "../fd-agave/program-runtime" }
solana-runtime = { path = "../fd-agave/runtime", features = ["dev-context-only-utils"] }
solana-stake-program = { path = "../fd-agave/programs/stake" }
solana-system-program = { path = "../fd-agave/programs/system" }
solana-svm = { path = "../fd-agave/svm" }
solana-sdk = { path = "../fd-agave/sdk" }
solana-timings = { path = "../fd-agave/timings" }
solana-vote-program = { path = "../fd-agave/programs/vote" }
solana-zk-sdk = { path = "../fd-agave/zk-sdk" }
solana-zk-elgamal-proof-program = { path = "../fd-agave/programs/zk-elgamal-proof" }
solana-poseidon = { path = "../fd-agave/poseidon" }
solfuzz-agave-macro = { path = "macro" }
thiserror = "1.0.61"

[build-dependencies]
prost-build = "0.13.1"


[patch.crates-io]
solana-program = { path = "../fd-agave/sdk/program" }
solana-zk-token-sdk = { path = "../fd-agave/zk-token-sdk" }

[features]
core-bpf = []
# This feature is used to stub out certain parts of the agave runtime for fuzzing
stub-agave = ["solana-program-runtime/stub-proc-instr"]
